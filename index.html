<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/729524d341.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Landing Page Coca Cola</title>
</head>
<body>
    <section>
        <div class="circle"></div>
    </section>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="Logo coca-cola">
            </div>
            <ul>
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">Newsletter</a>
                <a href="#">Contact</a>
            </ul>
        </nav>
    </header>
    <main>
        <article class="text">
            <h1>That's What</h1>
            <h2>I Like</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur dolore numquam excepturi praesentium, mollitia fuga illum id quo voluptas ex reprehenderit, adipisci aut eligendi! Officia veniam praesentium atque molestias totam?</p>
            <button>View All Products</button>
            <section class="icones">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </section>
        </article>
        <aside class="container">
            <img class="img1" src="img/cocacola1.png" alt="Coca 1">
            <img class="img2" src="img/cocacola2.png" alt="Coca 2">
            <img class="img3" src="img/cocacola3.png" alt="Coca 3">
            <img class="img4" src="img/cocacola4.png" alt="Coca 4">
        </aside>
    </main>
</body>
</html>
